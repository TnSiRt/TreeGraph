<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Генеалогическое дерево</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #111;
    color: #eee;
  }

  #controls {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 10;
    background: #222;
    padding: 10px;
    border-radius: 8px;
  }

  button {
    margin: 4px;
    padding: 6px 10px;
    background: #444;
    color: #eee;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }

  button:hover {
    background: #666;
  }

  svg {
    width: 100%;
    height: 100vh;
    background: #181818;
  }

  .node {
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="controls">
  <div><b>Добавить корень</b></div>
  <button onclick="addRoot('M')">Мужчина</button>
  <button onclick="addRoot('F')">Женщина</button>
</div>

<svg id="tree"></svg>

<script src="tree.js"></script>
</body>
</html>
